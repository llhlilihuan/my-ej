<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<link href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css" rel="stylesheet">
<script src="../jQuery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>

<!-- script begin-->
<script>
	var baseURL = "http://134.175.100.63:6677";

	//初始化数据，将数据添加到表格中
	initData();
	function initData(){
		var url = baseURL + "/order/findAll";
		$.get(url,function(result){
			if(result.customerId === 200){
				$("#order_table tbody").empty();
				result.data.forEach(function(item){
					$("#order_table tbody").append($(
						`<tr>
							<td><input type="checkbox" value="`+item.id+`"></td>
							<td>`+item.orderTime+`</td>
							<td>`+item.total+`</td>
							<td>`+item.customerId+`</td>
							<td>`+item.waiterId+`</td>
							<td>`+item.addressId+`</td>	
							<td>
								<a class="btn_del" href="javascript:void(0)">
									删除
								</a>
								<a class="btn_upd" href="javascript:void(0)">
									修改
								</a>
								<a class="btn_mes" href="javascript:void(0)">
									详情
								</a>
							</td>								
						</tr>`
					));
				});
			}
		});
	}

	//模态框 begin
	//关闭模态框 begin
	function closeorderModal(){
		$("#orderModal").modal("hide");
	}
	//关闭模态框 end
	//提交表单 begin
	function submitorder(){
		//1.获取参数
		var orderTime = $("#order_form input[name=orderTime]").val();
		var total = $("#order_form input[name=total]").val();
		var realname = $("#order_form input[name=realname]").val();
		var customerId = $("#order_form input[name=customerId]").val();
		var photo = $("#order_form input[name=photo]").val();
		//2.ajax
		var url = baseURL+"/order/saveOrUpdate";
		var data={
			orderTime:orderTime,
			total:total,	
			customerId:customerId,
			waiterId:waiterId,
			addressId:addressId
		};
		$.post(url,data,function(result){
			if(result.customerId === 200){
				closeorderModal();
				initData();
			} else {
				alert(result.message);
			}
		});
	}
	//提交表单 end

	//文档加载完毕后执行
	$(function(){
		//1.初始化数据
		initData();
		//2.为添加按钮绑定事件
		$("#btn_add_order").click(function(){
			$("#orderModal").modal("show");
		});
	});
	//模态框 end

	//通过id删除 begin
	$(function(){
		// 初始化加载数据
		initData();
		// 为删除、修改、详情按钮绑定事件
		$("#order_table tbody").on("click","a",function(){
			if(this.className === "btn_del"){	
				//alert("确定删除此信息吗？")
				// 删除按钮
				var url =baseURL+"/order/deleteById";
				// 获取需要删除的id
				var id = $(this).parents("tr").find("input").val();
				console.log(id);
				// 请求方式对象传递
				var data = {id:id};
				// 调用jQuery的ajax方法删除第一条数据并初始化数据
				alert("确定删除此信息吗？");
				$.get(url,data,function(result){
					//console.log(result);
					alert(result.message);
					initData();
				});
				$(this).parents("tr").remove("tr");
				alert(result.message);
			}else if(this.className === "btn_upd"){
				alert("更新数据！")
			}else if(this.className === "btn_mes"){
				alert("了解详情！")
			}
		});
	});

	//通过id删除 end

</script>
<!-- script end-->

<!-- html begin -->
<!-- 容器 begin-->
<div class="container-fluid">
	<!-- 按钮 begin -->
	<button id="btn_add_order" class="btn btn-sm mb-3">添加</button>
	<button id="btn_batchDel_order" class="btn btn-sm mb-3">批量删除</button>
	<button id="btn_export_order" class="btn btn-sm mb-3">导出</button>
	<!-- 按钮 end -->
	<!-- 表格 begin-->
	<table class="table" id="order_table">
		<thead>
			<tr>
				<td>编号</td>
				<td>下单时间</td>
				<td>总计个数</td>
				<td>顾客</td>
				<td>员工</td>
				<td>地址</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<!-- 表格 end-->	
</div>
<!-- 容器 end-->
<!-- 模态框 begin-->
<div class="modal fade" id="orderModal" tabindex="-1">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!--模态框头部 -->
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">添加订单信息</h5>
				<button type="button" class="close" onclick="closeorderModal()">
					<span>&times;</span>
				</button>
			</div>
			<!-- /模态框头部 -->
			<div class="modal-body">
				<!-- 表单 begin-->
				<form action="/register" id="order_form">
					<!-- 下单时间 begin -->
					<div class="form-group row">
						<label for="input_orderTime" class="col-2 text-right">下单时间</label>
						<div class="col-10" >
							<input id="input_orderTime" name="orderTime" type="text" class="form-control">
						</div>
					</div>
					<!-- 下单时间 end -->
					<!-- 总计个数 begin -->
					<div class="form-group row">
						<label for="input_total" class="col-2 text-right">总计个数</label>
						<div class="col-10" >
							<input id="input_total" name="total" type="total" class="form-control">
						</div>
					</div>
					<!-- 总计个数 end -->
					<!-- 顾客 begin -->
					<div class="form-group row">
						<label for="input_customerId" class="col-2 text-right">顾客</label>
						<div class="col-10" >
							<input id="input_customerId" name="customerId" type="text" class="form-control">
						</div>
					</div>
					<!-- 顾客 end -->
					<!-- 员工 begin -->
					<div class="form-group row">
						<label for="input_photo" class="col-2 text-right">员工</label>
						<div class="col-10" >
							<input id="input_photo" name="photo" type="file" class="form-control">
						</div>
					</div>
					<!-- 员工 end -->
					<!-- 地址 begin -->
					<div class="form-group row">
						<label for="input_addressId" class="col-2 text-right">地址</label>
						<div class="col-10" >
							<input id="input_addressId" name="photo" type="text" class="form-control">
						</div>
					</div>
					<!-- 地址 end -->
				</form>
				<!-- 表单 end-->
			</div>
			<!-- 取消保存按钮 begin-->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="closeorderModal()">取消</button>
				<button type="button" class="btn btn-primary" onclick="submitorder()">保存</button>
			</div>
			<!-- 取消保存按钮 end-->
		</div>
	</div>
</div>
<!-- 模态框 end-->

<!-- html end -->
